<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
        <img src="./img/logo.svg" alt="" class="top-bar"/>
      <div class="image-container">
      </div>
      <div class="header">
        <span>We're</span> 
      </br>
        coming </br>soon
      </div>
      <div class="desc">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </div>
      <form class="input" id="myForm">
        <input type="text" placeholder="Email Address" id="email"/>
        <img src="./img/icon-error.svg" class="error-icon" id="error-icon" alt="error-icon">
        <button form="myForm" value="Submit"><img src="./img/icon-arrow.svg" alt="arrow"></button>
      </form>
      <div class="error-text" id="error-text"></div>
    </div>

      </p>
    </footer>  -->
    <script src="/app.js"></script>
  </body>
</html>
